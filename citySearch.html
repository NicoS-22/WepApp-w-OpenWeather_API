            <div
                class="flex flex-col items-center rounded-lg shadow-2xl  md:flex-row md:max-w-xl w-full mt-5 backdrop-blur-2xl">
                <img class="rounded-t-lg md:h-auto md:w-4/12 md:rounded-none md:rounded-s-lg max-w-50 sm:w-4/12 p-2"
                    src="media/clouds-and-sun.png" alt="cardImg" />
                <div class="flex flex-col justify-between p-4 leading-normal w-full">
                    <div class="flex w-full justify-between pe-5">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900" id="cityName">

                        <h5 id="cityTemp">5°c</h5>
                    </div>
                    <div>

                    </div>
                    <div class="flex">
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 w-full">

                        </p>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 w-full">
                            Vento: <span id="cityWind">5 Km/h</span>
                        </p>

                    </div>
                </div>
            </div>
        </div>



        <div>
            <form class="px-5">
                <label class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Cerca</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="searchBox"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white search"
                        placeholder="Inserisci una città ..." required spellcheck="false" />
                    <button type="submit" id="searchBtn"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 search">
                        Cerca
                    </button>
                </div>
            </form>
        </div>

    </div>
